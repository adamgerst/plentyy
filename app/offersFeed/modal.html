<div class="bar bar-header">
  <h1 class="title">Filter Your Deals</h1>
</div>

<ion-content has-header="true" padding="true">
  <h2>Price:</h2>
  <div ng-repeat="price in priceRange">
    <a class="button button-full button-confirm" ng-class="{highlight: price.class}" ng-click="toggleHighlight(price, price.id)"> {{ price.value }}</a>
  </div>
  <div class="button-bar">
    <button class="button button-assertive icon-left ion-checkmark-round" ng-click="closeModal()">Apply Filter</button>
    <button class="button button-assertive icon-right ion-close-round" ng-click="cancelModal()">Cancel</button>
  </div>
</ion-content>
